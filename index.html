<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>
<body>
        <div class="container editor-container text-center">
            <div class="mb-4 fw-bold">
                Image Editor
            </div>

            <!-- Upload Section -->
            <div class="mb-4">
                <input type="file" id="imgFile" accept="image/*" class="form-control w-50 mx-auto">
            </div>
            <!-- Canvas Preview -->
            <div class="mb-4 canvas-wrapper">
                <img src="" alt="Preview" id="image" class="img-preview" style="display: none;">
            </div>

            <!-- Filter Controls -->
            <div class="row g-3 controls">
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100" />
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100" />
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Saturation</label>
                    <input type="range" id="saturate" min="0" max="200" value="100" />
                </div>                
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Grayscale</label>
                    <input type="range" id="grayscale" min="0" max="100" value="0" />
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Sepia</label>
                    <input type="range" id="sepia" min="0" max="100" value="0" />
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Hue Rotate</label>
                    <input type="range" id="hue" min="0" max="360" value="0" />
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold">Blur</label>
                    <input type="range" id="blur" min="0" max="10" value="0" />
                </div>
            </div>
            <!-- Transform Controls -->
            <div class="mt-4">
                <button class="btn btn-outline-primary m-1" id="rotateLeft">Rotate Left</button>
                <button class="btn btn-outline-primary m-1" id="rotateRight">Rotate Right</button>
                <button class="btn btn-outline-success m-1" id="flipH">Flip Horizontal</button>
                <button class="btn btn-outline-success m-1" id="flipV">Flip Vertical</button>
                <button class="btn btn-outline-danger m-1" id="reset">Reset</button>
                <button class="btn btn-outline-dark m-1" id="download">Download</button>
            </div>
        </div>
    <!-- External Js -->
    <script src="/Assets/js/script.js"></script>
</body>
</html>
